apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: z3m-ingress
  namespace: zigbee2mqtt
spec:
  rules:
    - host: z2m.digitalinfo.local
      http:
        paths:
          - backend:
              service:
                name: zigbee2mqtt-svc
                port:
                  number: 8080
            path: /
            pathType: Prefix